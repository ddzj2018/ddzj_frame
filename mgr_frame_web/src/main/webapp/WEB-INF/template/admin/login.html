<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>统一管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="${ctxPath!}/res/adminlte/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="${ctxPath!}/res/adminlte/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="${ctxPath!}/res/adminlte/plugins/iCheck/square/blue.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>统一管理系统</b></a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">请输入用户名和密码：</p>
    <form action="${ctxPath!}/admin/doLogin" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox">记住我
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
      </div>
    </form>
    <a href="#">忘记密码</a><br>
    <a href="#" class="text-center">注册新用户</a>
  </div>
</div>

<!-- jQuery 2.2.3 -->
<script src="${ctxPath!}/res/adminlte/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="${ctxPath!}/res/adminlte/bootstrap/js/bootstrap.min.js"></script>
<script src="${ctxPath!}/res/adminlte/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
